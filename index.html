<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baby Monitor</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“¹ Baby Monitor</h1>
      <div style="opacity:.9">Secure P2P video with talk-back and soothing sounds</div>
    </div>
    <div class="content">
      <!-- Home -->
      <div id="home" class="panel active">
        <div class="home-buttons">
          <button class="btn-primary" onclick="initCamera()">ğŸ“· Use as Camera</button>
          <button class="btn-secondary" onclick="showMonitor()">ğŸ“º Use as Monitor</button>
        </div>
      </div>

      <!-- Camera -->
      <div id="camera" class="panel">
        <div id="cameraStatus" class="status info" style="display:none"></div>
        <div class="status info">Step 1: Copy this and send to Monitor</div>
        <textarea id="offerText" readonly onclick="this.select()"></textarea>
        <div class="row-actions">
          <button class="btn-copy" onclick="copyOffer()">ğŸ“‹ Copy Offer</button>
          <button class="btn-primary" onclick="shareOfferFile()">ğŸ”— Share Offer file</button>
        </div>

        <div class="status info" style="margin-top:8px">Step 2: Paste answer from Monitor</div>
        <textarea id="answerInput" placeholder="Paste answer here..."></textarea>
        <button class="btn-secondary" onclick="connectCamera()">âœ“ Connect</button>

        <video id="cameraVideo" autoplay muted playsinline></video>
        <audio id="remoteAudio" autoplay></audio>

        <button class="btn-danger" onclick="goHome()">â† Back</button>
      </div>

      <!-- Monitor -->
      <div id="monitor" class="panel">
        <div id="monitorStatus" class="status info" style="display:none"></div>

        <div class="sound-card">
          <div style="font-weight:800; margin-bottom:10px; text-align:center">ğŸµ Soothing Sounds</div>
          <div class="sound-grid">
            <button class="sound-btn" onclick="playSound(this,'lullaby1')" disabled>ğŸ¼ Twinkle</button>
            <button class="sound-btn" onclick="playSound(this,'lullaby2')" disabled>ğŸŒ™ Brahms</button>
            <button class="sound-btn" onclick="playSound(this,'whitenoise')" disabled>ğŸŒŠ White Noise</button>
            <button class="sound-btn" onclick="playSound(this,'rain')" disabled>ğŸŒ§ï¸ Rain</button>
            <button class="sound-btn stop" onclick="stopSound()" disabled>â¹ï¸ Stop</button>
          </div>
          <div id="soundHint" class="hint">Waiting for Camera handshakeâ€¦</div>
        </div>

        <div class="status info">Step 1: Paste offer from Camera</div>
        <textarea id="offerInput" placeholder="Paste offer here..."></textarea>
        <button class="btn-primary" onclick="createAnswer()">ğŸ”— Create Answer</button>

        <div id="monitorStep2" style="display:none">
          <div class="status info" style="margin-top:8px">Step 2: Copy and send back to Camera</div>
          <textarea id="answerText" readonly onclick="this.select()"></textarea>
          <div class="row-actions">
            <button class="btn-copy" onclick="copyAnswer()">ğŸ“‹ Copy Answer</button>
            <button class="btn-secondary" onclick="shareAnswerFile()">ğŸ”— Share Answer file</button>
          </div>
        </div>

        <div class="video-wrap">
          <video id="monitorVideo" autoplay playsinline></video>
          <button id="micBtn" class="mic-fab" style="display:none"
                  onpointerdown="startTalking()" onpointerup="stopTalking()"
                  ontouchstart="startTalking()" ontouchend="stopTalking()">ğŸ¤</button>
        </div>

        <button class="btn-danger" onclick="goHome()">â† Back</button>
      </div>
    </div>
  </div>
</body>
</html>
